<div *ngIf="hero">
  <h2 class="hero_name">{{ hero.name | uppercase }} Details</h2>
  <div>id: {{ hero.id }}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input id="hero-name" [(ngModel)]="hero.name" placeholder="name" />
  </div>
  <button type="button" class="back_button" (click)="goBack()">go back</button>
  <button type="button" class="save_button" (click)="save()">
    Save Changes
  </button>
</div>
